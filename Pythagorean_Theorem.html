<label>C= </label><input type = 'number' id="c"></input>
<button class = "btn" onclick = "blank()">Calculate </button>

<script>
document.getElementById('a').onkeydown = function(e){
   if(e.keyCode == 13){
    blank()
   }
};

   if(e.keyCode == 13){
    blank()
   }
};

   }

function blank(){
  

if(document.getElementById("a").value === ""){
  findA();
} else if (document.getElementById("b").value === "") {
  findB();
} else if (document.getElementById("c").value === "") {
  findC();
  } else {
    alert('Please Check Values')
  } 
}


function findA(){
  if (document.getElementById("c").value === document.getElementById("b").value || document.getElementById("c").value < document.getElementById("b").value){
       document.getElementById("answer").innerHTML = "C is greater than B."

  } else{
  var a = document.getElementById("c").value * document.getElementById("c").value - document.getElementById("b").value *document.getElementById("b").value
  var a = Math.sqrt(a);
   document.getElementById("answer").innerHTML = "A is equal to " + a
  }
}




function findB(){
  if (document.getElementById("c").value === document.getElementById("a").value || document.getElementById("c").value < document.getElementById("a").value){
       document.getElementById("answer").innerHTML = "C is greater than A."

  } else{
  var b = document.getElementById("c").value * document.getElementById("c").value - document.getElementById("a").value *document.getElementById("a").value
  var b = Math.sqrt(b);
   document.getElementById("answer").innerHTML = "B is equal to " + b
  }
}



function findC(){
 var c = document.getElementById("a").value * document.getElementById("a").value +document.getElementById("b").value *document.getElementById("b").value;
 var c = Math.sqrt(c);
 document.getElementById("answer").innerHTML = "C is equal to " +c
}
